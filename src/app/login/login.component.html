<div class="d-flex flex-column justify-content-center align-items-center my-5">
  <form (login)="login()" [formGroup]="formGroup">
    <div class="formGroup">
      <label>Kullanıcı Adı</label>
      <input formControlName="username" type="text" class="form-control" />
      <span
        *ngIf="
          formControls['username'].touched &&
          hasValidationError('username', 'required')
        "
        class="text-danger"
        >Kullanıcı adı girmek zorunludur.</span
      >
      <span
        *ngIf="
          formControls['username'].touched &&
          hasValidationError('username', 'minlength')
        "
        class="text-danger"
        >Kullanıcı adı en az 3 haneli olmalıdır.</span
      >
    </div>

    <div class="formGroup">
      <label>Şifre</label>
      <input formControlName="password" type="password" class="form-control" />
      <span
        *ngIf="
          formControls['password'].touched &&
          hasValidationError('password', 'required')
        "
        class="text-danger"
        >Şifre girmek zorunludur.</span
      >
      <span
        *ngIf="
          formControls['password'].touched &&
          hasValidationError('password', 'minlength')
        "
        class="text-danger"
        >Şifre en az 3 haneli olmalıdır.</span
      >
    </div>
    <br>
    <button class="btn btn-secondary mx-2">Temizle</button>
    <button type="submit" class="btn btn-primary" (click)="login()">
      Giriş Yap
    </button>
  </form>
</div>
